        type: integer
      id:
        type: integer
      image:
        type: string
      index:
        type: integer
      like_status:
        type: integer
      pubdate:
        type: string
      title:
        type: string
      type:
        type: integer
      url:
        type: string
    type: object
  model.User:
    properties:
      id:
        type: integer
      key:
        type: string
      name:
        type: string
    type: object
  user.UserBody:
    properties:
      username:
        type: string
    required:
    - username
    type: object
info:
  contact: {}
  license: {}
