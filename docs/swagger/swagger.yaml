definitions:
  book.AddShortCommentBody:
    properties:
      book_id:
        type: integer
      content:
        type: string
    required:
    - content
    - book_id
    type: object
  handler.Response:
    properties:
      error_code:
        type: integer
      error_message:
        type: string
      msg:
        type: object
      request:
        type: string
    type: object
  like.LikeBody:
